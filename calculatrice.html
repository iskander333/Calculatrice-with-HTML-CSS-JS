<body bgcolor="#00ffff">

    <center>
        
        
    <table  align="center" border="1" >

        <tr>
            <td colspan="4"><input type="text" id="s"></td>

        </tr>

            <td colspan="2"><input type="button" value="0"onclick="zero()"></td>
            <td><input type="button" value="," onclick="dis()"></td>

</center>
    <script>
     function one(){
         var s=document.getElementById("s");
         s.value=s.value+"1";
        }
        function two(){
         var s=document.getElementById("s");
         s.value=s.value+"2";
        }
        function three(){
         var s=document.getElementById("s");
         s.value=s.value+"3";
        }
        function four(){
         var s=document.getElementById("s");
         s.value=s.value+"4";
        }
        function five(){
         var s=document.getElementById("s");
         s.value=s.value+"5";
        }
        function sex(){
         var s=document.getElementById("s");
         s.value=s.value+"6";
        }
        function seven(){
         var s=document.getElementById("s");
         s.value=s.value+"7";
        }
        function eight(){
         var s=document.getElementById("s");
         s.value=s.value+"8";
        }
        function nine(){
         var s=document.getElementById("s");
         s.value=s.value+"9";
        }
        function zero(){
         var s=document.getElementById("s");
         s.value=s.value+"0";
        }
        function clr(){
         var s=document.getElementById("s");
         s.value=s.value+"c";
        }
        function del(){
         var s=document.getElementById("s");
         s.value="";
        }
        function add(){
         var s=document.getElementById("s");
         s.value=s.value+"+";
        }
        function sous(){
         var s=document.getElementById("s");
         s.value=s.value+"-";
        }
        function mult(){
         var s=document.getElementById("s");
         s.value=s.value+"*";
        }
        function div(){
         var s=document.getElementById("s");
         s.value=s.value+"/";
        }
        function solve(){
         var s=document.getElementById("s");
         s.value=eval(s.value);
         
        }
        function clr(){
         var s=document.getElementById("s");
         s.value="";
        }
